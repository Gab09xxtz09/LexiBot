<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Bot - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    a {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #23272a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: #fff;
    }
    .btn-invite {
      background-color: #7289da;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .btn-invite:hover {
      background-color: #5b6e99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuto nel mio Discord Bot!</h1>
    <p>Questo bot ti aiuta a gestire il tuo server con comandi utili e divertenti.</p>

    <div>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Termini di Servizio</a>
    </div>

    <!-- Pulsante "Invita" -->
    <div style="margin-top: 30px;">
      <a href="https://discord.com/oauth2/authorize?client_id=1358464588970066281&permissions=8&integration_type=0&scope=bot" target="_blank">
        <button class="btn-invite">Invita il Bot</button>
      </a>
    </div>
  </div>
</body>
</html>
